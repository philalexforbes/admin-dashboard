<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <img src="imgs/magnify.svg">
                <input type="text" id="search" class="search"/>
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img class="logo" src="./imgs/view-dashboard.svg"/>
                <h1>Dashboard</h1>
            </div>
            <div class="navigation">
                <div class="home">
                    <img src="./imgs/home.svg"/>
                    <a href="index.html">Home</a>
                </div>
                <div class="profile">
                    <img src="./imgs/card-account-details.svg"/>
                    <a href="index.html">Profile</a>
                </div>
                <div class="messages">
                    <img src="./imgs/message-reply.svg"/>
                    <a href="index.html">Messages</a>
                </div>
                <div class="history">
                    <img src="./imgs/clock.svg"/>
                    <a href="index.html">History</a>
                </div>
                <div class="tasks">
                    <img src="./imgs/note-multiple.svg"/>
                    <a href="index.html">Tasks</a>
                </div>
                <div class="communities">
                    <img src="./imgs/account-group.svg"/>
                    <a href="index.html">Communities</a>
                </div>
            </div>
            <div class="navigation">
                <div class="settings">
                    <img src="./imgs/cog.svg"/>
                    <a href="index.html">Settings</a>
                </div>
                <div class="support">
                    <img src="./imgs/help-box.svg"/>
                    <a href="index.html">Support</a>
                </div>
                <div class="privacy">
                    <img src="./imgs/shield-check.svg"/>
                    <a href="index.html">Privacy</a>
                </div>
            </div>
        </div>

        <div class="main">

        </div>
    </div>
</body>
</html>
